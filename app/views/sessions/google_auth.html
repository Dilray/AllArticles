<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация через Google</title>
  <link rel="stylesheet" >
</head>
<body>
<div class="container">
  <h1>Регистрация через Google</h1>
  <p>Чтобы зарегистрироваться, нажмите кнопку ниже:</p>
  <form action="/google_auth" method="get">
    <button type="submit" class="btn">Войти с помощью Google</button>
  </form>
</div>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }
  h1 {
    text-align: center;
  }
  .btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4285F4; /* Цвет кнопки Google */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  .btn:hover {
    background-color: #357AE8; /* Цвет кнопки при наведении */
  }
</style>
</body>
</html>
